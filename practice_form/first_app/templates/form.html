{% extends 'base.html'%}
{% block title %}Customer Details{% endblock %}
{% block heading%}Fillup the form {% endblock%}
{% block content%} 

<form method="get" action="{% url 'form_data'%}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputname" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputname" aria-describedby="nameHelp" name="name">
      <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}

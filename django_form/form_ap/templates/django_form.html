------------------------------------------{% extends 'base.html'%}
{% block title %}Django Form{% endblock %}
{% block heading %}Welcome To Django Form{% endblock %}
{% block content%} 
<form method="POST" style="margin:auto; width:500px">

     <button class="btn btn-outline-success" type="submit">Submit</button>
 </form>
{% endblock %}
